plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // https://mvnrepository.com/artifact/com.github.johnrengelman.shadow/com.github.johnrengelman.shadow.gradle.plugin
    id 'com.github.johnrengelman.shadow' version '7.1.2'

}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation('com.google.guava:guava:30.1.1-jre')
}

application {
    // Define the main class for the application.
    mainClass = 'using_shadow.App'
}

jar {
    manifest {
        attributes 'Main-Class' : 'using_shadow.App'
    }
}

shadowJar {
    mainClassName = 'using_shadow.App'
}
